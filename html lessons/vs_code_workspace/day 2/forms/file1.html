<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
   <h1>forms</h1> 

   <fieldset style="width: fit-content;">
   <legend>details form</legend>
   <form action="" method="GET">
       <label for="tf-name">name</label>
       <br>
       <input id="tf-name" type="text" placeholder="name" name="name">
       <br>
       <label for="tf-email">email</label>
       <br>
       <input id="tf-email" type="email" placeholder="example@mail.com" name="email">
       <br>
       <label for="tf-age">age</label>
       <br>
       <input id="tf-age" name="age" type="number" min="0" max="120" step="1" >
       <br>
       enrol date
       <br>
       <input name="enroll" type="date">
       <br>
       color
       <br>
       <input name="color" type="color">
       <br>
       <input type="submit" value="Send">
       <br>
       <input type="reset">
   </form>
</fieldset>
</body>
</html>
