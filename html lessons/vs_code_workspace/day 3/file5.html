<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        /* span in p */
        p span{
            color: red;
        }
        /* span in p direct child */
        p>span{
            color: green;
        }
    </style>
</head>
<body>
    <span>span 1</span>
    <p>
        <span>span 2 in paragraph</span>
        <a href=""><span>span 3 in link in paragraph</span></a>
        <span>span 4 in paragraph</span>
    </p>
    <span>span 5</span>
</body>
</html>
