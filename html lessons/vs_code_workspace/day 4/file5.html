<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
</head>

<body>
    <h1>Declare and Initialize</h1>

    <script>

        let x; // declare - initialized as undefined
        console.log(x);
        x = 25; // initialize
        console.log(x);
        
        var a = 10;
        console.log(a);
        var a = 500; // redeclare existing var is ignored
        console.log(a);

    </script>
</body>

</html>
