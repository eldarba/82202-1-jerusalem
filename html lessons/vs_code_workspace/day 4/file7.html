<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
</head>

<body>
    <h1>operators</h1>
    <script>

// typeof operator:
        let a = 5;
        console.log(typeof a);
        console.log(a + " is " + typeof a);
        
        a = "moshe";
        console.log(a + " is " + typeof a);
        
        a = new Date();
        console.log(a + " is " + typeof a);
        
        a = [1,2,3];
        console.log(a + " is " + typeof a);
        
        // instanceof
        let x = new String("aaa"); // String object
        // x = "aaa"; // string primitive
        console.log(x + " is " + typeof x);
        console.log(x instanceof String);
        


    </script>
</body>

</html>
