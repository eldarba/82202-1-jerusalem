<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <h1>Operators</h1>
    <script>
        // exponent
        console.log(5**3); // 5^3
        console.log("5^3 = " + 5**3);

        let a=5;
        let b=5;
        let c="5";
        console.log(a==b); // compare value only
        console.log(a==c); // compare value only
        console.log(a===c); // compare type and value
        
        console.log(a != c); // compare value only
        console.log(a !== c); // compare type and value
        
        console.log(a == b && a == c); // AND
        console.log(a == b || a == c); // OR
        console.log(! a==c); // NOT
        
    </script>
</body>
</html>
