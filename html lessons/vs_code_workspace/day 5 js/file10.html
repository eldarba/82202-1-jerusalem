<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <script>
        // define ann array
        let arr = ["red", "green", "blue", "brown"];
        // call forEach and supply a callback function
        arr.forEach(doSomethingWithTheElement);

        // the callback functions
        function doSomethingWithTheElement(currElement, currInd, theArr) {
            console.log(currElement + " - " + currInd + " - " + theArr);
        }

    </script>
</body>
</html>
