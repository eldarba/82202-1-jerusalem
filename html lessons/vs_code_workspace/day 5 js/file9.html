<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
</head>

<body>
    <h1>Arrays</h1>
    <ul id="list"></ul>
    <script>
        let arr = ["red", "green", "blue", "brown"];
        let str = "";
        for(i = 0; i < arr.length; i++){
            console.log(arr[i]);
            str += "<li>" + arr[i] + "</li>"
        }
        document.getElementById('list').innerHTML=str;
    </script>
</body>

</html>
